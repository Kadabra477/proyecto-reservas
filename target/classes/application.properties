# Configuraci�n general y XAMPP
spring.application.name=ProyectoFutbol
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# La contrase�a la sacamos del archivo y la ponemos en variable de entorno
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
server.port=8080

# Permitir CORS para el frontend
spring.web.cors.allowed-origins=http://localhost:3000

# --- OAuth2 Google ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# --- Email ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hernandimichele477@gmail.com
# La password del mail va por variable de entorno
spring.mail.password=${EMAIL_PASSWORD}

# Propiedades para Gmail con TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Mercado Pago (token secreto en variable de entorno)
MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN}

# Logs y frontend urls
logging.file.name=logs/application.log
logging.level.com.miapp=INFO
frontend.url.success=http://localhost:3000/pago-exitoso
frontend.url.failure=http://localhost:3000/pago-fallido
frontend.url.pending=http://localhost:3000/pago-pendiente
