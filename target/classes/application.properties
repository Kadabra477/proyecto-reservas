spring.application.name=ProyectoFutbol

# Base de datos PostgreSQL en Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# Logs y debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.miapp=INFO
logging.file.name=logs/application.log

# CORS (?? AJUSTAR PARA PRODUCCIÓN)
spring.web.cors.allowed-origins=https://tuproyecto.vercel.app

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://proyecto-reservas-jsw5.onrender.com/login/oauth2/code/google

# Email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hernandimichele477@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Mercado Pago
MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN}
mercadopago.notification.url=https://proyecto-reservas-jsw5.onrender.com/api/pagos/notificacion

# URLs Front y Back
backend.url=https://proyecto-reservas-jsw5.onrender.com
frontend.url=https://tuproyecto.vercel.app

# URLs de resultado del pago (React)
frontend.url.success=https://tuproyecto.vercel.app/pago-exitoso
frontend.url.failure=https://tuproyecto.vercel.app/pago-fallido
frontend.url.pending=https://tuproyecto.vercel.app/pago-pendiente
